name: Deploy Demo Function

on:
  push:
    branches:
      - demo

env:
  AWS_REGION: eu-west-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Install faas-cli
        uses: cpanato/faas-cli-installer@main
        with:
          faas-cli-release: '0.14.1' # optional
          
      - name: Build and push Docker images
        run: |
          cd /home/runner/work/Exploration-of-Kubernetes-based-FaaS-solutions/Exploration-of-Kubernetes-based-FaaS-solutions/
          cd functions/
          faas-cli build -f fun-function.yml
          docker push 112172658395.dkr.ecr.eu-west-1.amazonaws.com/faas-function-repository:fun-function

