name: Deploy web app to ECR

on:
  push:
    branches:
      - Svanfríður

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          echo "Checking directory before changing: $(pwd)"
          cd ./React_frontend/web_app/
          echo "Checking directory after changing: $(pwd)"
          docker build -t $ECR_REGISTRY/react-web-app:web-app-v4 .
      - name: Push Docker image
        run: docker push $ECR_REGISTRY/react-web-app:web-app-v4
