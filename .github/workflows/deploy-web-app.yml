name: Deploy web app to ECR

on:
  push:
    branches:
      - Telma

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build -t $ECR_REGISTRY/react-web-app:web-app-v2 React_frontend/web_app/ --file React_frontend/web_app/Dockerfile --no-cache
        working-directory: React_frontend/web_app/
      - name: Push Docker image
        run: |
          docker tag $ECR_REGISTRY/react-web-app:web-app-v2
          docker push $ECR_REGISTRY/react-web-app:web-app-v2
          fi
          done
