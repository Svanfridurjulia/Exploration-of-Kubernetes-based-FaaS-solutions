apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticate-user
  namespace: openfaas-fn-test
  labels:
    app: authenticate-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authenticate-user
  template:
    metadata:
      labels:
        app: authenticate-user
    spec:
      containers:
      - name: authenticate-user
        image: 112172658395.dkr.ecr.eu-west-1.amazonaws.com/faas-function-repository:authenticate-user-v1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: authenticate-user
  namespace: openfaas-fn-test
spec:
  selector:
    app: authenticate-user
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP