apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-function
  namespace: openfaas-fn-test
  labels:
    app: python-function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-function
  template:
    metadata:
      labels:
        app: python-function
    spec:
      containers:
      - name: python-function
        image: 112172658395.dkr.ecr.eu-west-1.amazonaws.com/faas-function-repository:python-function
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: python-function
  namespace: openfaas-fn-test
spec:
  selector:
    app: python-function
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP