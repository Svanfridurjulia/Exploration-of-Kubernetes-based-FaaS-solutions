apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-1
  namespace: openfaas-fn
  labels:
    app: demo-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-1
  template:
    metadata:
      labels:
        app: demo-1
    spec:
      containers:
      - name: demo-1
        image: 112172658395.dkr.ecr.eu-west-1.amazonaws.com/faas-function-repository:demo-1-v1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo-1
  namespace: openfaas-fn
spec:
  selector:
    app: demo-1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP