apiVersion: apps/v1
kind: Deployment
metadata:
  name: best-function
  namespace: openfaas-fn
  labels:
    app: best-function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: best-function
  template:
    metadata:
      labels:
        app: best-function
    spec:
      containers:
      - name: best-function
        image: 112172658395.dkr.ecr.eu-west-1.amazonaws.com/faas-function-repository:best-function
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: best-function
  namespace: openfaas-fn
spec:
  selector:
    app: best-function
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP